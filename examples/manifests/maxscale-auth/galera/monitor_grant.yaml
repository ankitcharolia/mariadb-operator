apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  name: maxscale-monitor-galera
spec:
  mariaDbRef:
    name: mariadb-galera
  privileges:
    - "BINLOG ADMIN"
    - "CONNECTION ADMIN"
    - "EVENT"
    - "PROCESS"
    - "PROCESS"
    - "READ_ONLY ADMIN"
    - "RELOAD"
    - "REPLICA MONITOR"
    - "REPLICATION CLIENT"
    - "REPLICATION SLAVE ADMIN"
    - "REPLICATION SLAVE"
    - "SELECT"
    - "SET USER"
    - "SHOW DATABASES"
    - "SLAVE MONITOR"
    - "SUPER"
  database: "*"
  table: "*"
  username: maxscale-monitor
  grantOption: false
  host: "%"
  retryInterval: 5s